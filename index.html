<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Leaflet Click Test</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body { margin: 0; }
    #map { height: 100vh; }
    .leaflet-interactive { cursor: pointer !important; }
  </style>
</head>

<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const map = L.map("map").setView([20, 0], 2);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "Â© OpenStreetMap"
  }).addTo(map);

  // SIMPLE CLICKABLE RECTANGLE
  const testBox = L.rectangle([[30, 120], [45, 145]], {
    color: "red",
    fillColor: "pink",
    fillOpacity: 0.8
  }).addTo(map);

  testBox.on("click", function () {
    alert("CLICK WORKS");
  });
</script>

</body>
</html>
